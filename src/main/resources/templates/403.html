<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .error-container h1 {
            font-size: 96px;
            margin: 0;
            color: #e74c3c;
        }

        .error-container h2 {
            font-size: 24px;
            margin: 20px 0;
        }

        .error-container p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .error-container a:hover {
            background-color: #2980b9;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>You don't have permission to access this resource.</p>
    <a href="/login">Go Back to Login</a>
</div>
<footer>&copy; 2024 Your Website</footer>
</body>
</html>
