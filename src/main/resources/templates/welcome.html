<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General page styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Block for the welcome message */
        .welcome-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading styles */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Username styles */
        .username {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome, <span class="username">[[${username}]]</span>!</span>!</h1>
</div>

</body>
</html>
